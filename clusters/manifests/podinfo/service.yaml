apiVersion: v1
kind: Service
metadata:
  name: podinfo
  annotations:
    load-balancer.hetzner.cloud/location: hel1
    load-balancer.hetzner.cloud/ipv6-disabled: true
    load-balancer.hetzner.cloud/protocol: tcp
    load-balancer.hetzner.cloud/health-check-port: 9898
    load-balancer.hetzner.cloud/health-check-http-path: /readyz
spec:
  type: LoadBalancer
  selector:
    app: podinfo
  ports:
    - name: http
      port: 9898
      protocol: TCP
      targetPort: http
    - port: 9999
      targetPort: grpc
      protocol: TCP
      name: grpc
